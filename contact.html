<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DtechSolutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deepBlue: '#0a192f',
                        electricBlue: '#00f3ff',
                        techGray: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a192f;
            color: #e2e8f0;
        }

        .glass-nav {
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 cursor-pointer">
                    <a href="index.html"
                        class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-electricBlue to-blue-500">
                        DtechSolutions
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html"
                            class="text-gray-300 hover:text-electricBlue px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="services.html"
                            class="text-gray-300 hover:text-electricBlue px-3 py-2 rounded-md text-sm font-medium transition-colors">Services</a>
                        <a href="about.html"
                            class="text-gray-300 hover:text-electricBlue px-3 py-2 rounded-md text-sm font-medium transition-colors">About
                            Us</a>
                        <a href="contact.html"
                            class="text-white hover:text-electricBlue px-3 py-2 rounded-md text-sm font-medium transition-colors border-b-2 border-electricBlue">Contact
                            Us</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="min-h-screen py-32 px-4 sm:px-6 lg:px-8">
        <div class="max-w-5xl mx-auto">
            <div class="text-center mb-16">
                <h1 class="text-4xl font-extrabold text-white sm:text-5xl">Get in Touch</h1>
                <p class="mt-4 text-xl text-gray-400">Ready to upgrade your technology? Let's discuss your solution.</p>
            </div>

            <div
                class="bg-techGray rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-gray-700">
                <!-- Form Section -->
                <div class="w-full md:w-2/3 p-10">
                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-2">First Name</label>
                                <input type="text"
                                    class="w-full bg-[#0a192f] border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-electricBlue transition-colors"
                                    placeholder="John">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-400 mb-2">Last Name</label>
                                <input type="text"
                                    class="w-full bg-[#0a192f] border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-electricBlue transition-colors"
                                    placeholder="Doe">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Email Address</label>
                            <input type="email"
                                class="w-full bg-[#0a192f] border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-electricBlue transition-colors"
                                placeholder="john@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Interested Service</label>
                            <select
                                class="w-full bg-[#0a192f] border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-electricBlue transition-colors">
                                <option>IT Accessories</option>
                                <option>Network Solutions</option>
                                <option>Software Solutions</option>
                                <option>General Inquiry</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Message</label>
                            <textarea rows="4"
                                class="w-full bg-[#0a192f] border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-electricBlue transition-colors"
                                placeholder="Tell us about your project..."></textarea>
                        </div>
                        <button type="button"
                            class="w-full bg-electricBlue text-deepBlue font-bold py-4 rounded-lg hover:bg-white transition-all transform hover:scale-[1.02] shadow-lg shadow-cyan-500/20">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Info Section -->
                <div class="w-full md:w-1/3 bg-blue-900/30 p-10 border-l border-gray-700 flex flex-col justify-between">
                    <div>
                        <h3 class="text-xl font-bold text-white mb-6">Contact Info</h3>
                        <div class="space-y-6">
                            <div class="flex items-start">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-electricBlue mt-1 mr-3"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <p class="text-gray-300">123 Tech Park Avenue,<br>Colombo 07, Sri Lanka</p>
                            </div>
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-electricBlue mr-3"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <p class="text-gray-300">hello@dtechsolutions.lk</p>
                            </div>
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-electricBlue mr-3"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                                <p class="text-gray-300">+94 77 123 4567</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
